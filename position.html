<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 60px">
    <div
      style="position: fixed; color: white; background-color: black; top: 0px"
    >
      HEADER
    </div>
    <div
      style="
        background-color: green;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 50px;
        height: 100px;
      "
    >
      side bar
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        left: 0px;
        top: 10px;
      "
    >
      absolute
    </div>

    <div
      style="
        position: relative;
        background-color: lightblue;
        height: 200px;
        width: 200px;
      "
    >
      div1
      <div
        style="
          position: absolute;
          background-color: rgba(0, 0, 0, 0.8);
          color: white;
          bottom: 5px;
          right: 5px;
        "
      >
        14:20
      </div>
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      div2
    </div>
  </body>
</html>
